<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Twitter Clone</title>
  <meta name="viewport" content="width=device-width, intiial-scale=1" />
  <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="title">Twitter Clone🐥</h1>
  </header>
  <main>
    <form class="tweet-form">
      <label for="name">Name</label>
      <input class="u-full-width" type="text" id="name" name="name">
      <label for="content">Tweet</label>
      <textarea class="u-full-width" type="text" id="tweet" name="content"></textarea>
      <button class="button-primary">Send Your Tweet🐥</button>
    </form>
  </main>
</body>
</html>
